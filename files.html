<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Files</title>
    <!-- Title Icon -->
    <!-- Font Awesome Library | Version 6.3.0-->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Randers All Elements Normally | v8.0.1 -->
    <link rel="stylesheet" href="css/Normalize.css" />
    <!-- Main Templates CSS Files -->
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- Google Fonts | Open Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="page d-flex">
      <aside class="sidebar bg-white p-20 p-relative">
        <h3 class="p-relative txt-c mt-0">Hosamation</h3>
        <ul>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="index.html"
            >
              <i class="fa-solid fa-chart-line fa-fw"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="setting.html"
            >
              <i class="fa-solid fa-gear fa-fw"></i>
              <span>Setting</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="profile.html"
            >
              <i class="fa-solid fa-user"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="projects.html"
            >
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span>Projects</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="courses.html"
            >
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span>Courses</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="friends.html"
            >
              <i class="fa-solid fa-user-group fa-fw"></i>
              <span>Friends</span>
            </a>
          </li>
          <li>
            <a
              class="active d-flex align-center fs-14 c-black rad-6 p-10"
              href="files.html"
            >
              <i class="fa-solid fa-file fa-fw"></i>
              <span>Files</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="plans.html"
            >
              <i class="fa-solid fa-shield-cat fa-fw"></i>
              <span>Plans</span>
            </a>
          </li>
        </ul>
      </aside>
      <section class="content w-full">
        <!-- Start Head -->
        <header class="head bg-white p-15 between-flex">
          <div class="search p-relative">
            <input class="p-10" type="search" placeholder="Type a Keyword" />
          </div>
          <div class="icons d-flex align-center">
            <span class="notification p-relative">
              <i class="fa-solid fa-bell fa-lg"></i>
            </span>
            <img src="images/avatar.png" alt="" />
          </div>
        </header>
        <!-- End Head -->
        <h1 class="p-relative">Files</h1>
        <div class="files-page d-flex m-20 gap-20">
          <div class="files-stats p-20 bg-white rad-10">
            <h2 class="mt-0 mb-15 txt-c-mobile">Files Statistics</h2>
            <div class="d-flex align-center b-eee p-10 rad-6 mb-15 fs-13">
              <i
                class="fa-regular fa-file-pdf fa-lg blue center-flex c-blue icon"
              ></i>
              <div class="info">
                <span>PDF Files</span>
                <span class="c-gray d-block mt-5">150</span>
              </div>
              <p class="size c-gray">6.5GB</p>
            </div>
            <div class="d-flex align-center b-eee p-10 rad-6 mb-15 fs-13">
              <i
                class="fa-regular fa-file-pdf fa-lg green center-flex c-green icon"
              ></i>
              <div class="info">
                <span>Images</span>
                <span class="c-gray d-block mt-5">115</span>
              </div>
              <p class="size c-gray">3.5GB</p>
            </div>
            <div class="d-flex align-center b-eee p-10 rad-6 mb-15 fs-13">
              <i
                class="fa-regular fa-file-pdf fa-lg red center-flex c-red icon"
              ></i>
              <div class="info">
                <span>Word Files</span>
                <span class="c-gray d-block mt-5">110</span>
              </div>
              <p class="size c-gray">3.2GB</p>
            </div>
            <div class="d-flex align-center b-eee p-10 rad-6 mb-15 fs-13">
              <i
                class="fa-regular fa-file-pdf fa-lg orange center-flex c-orange icon"
              ></i>
              <div class="info">
                <span>CSV Files</span>
                <span class="c-gray d-block mt-5">99</span>
              </div>
              <p class="size c-gray">2.9GB</p>
            </div>
            <a
              class="upload bg-blue c-white fs-13 rad-6 d-block w-fit"
              href="#"
            >
              <i class="fa-solid fa-angles-up mr-10"></i>
              Upload
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
